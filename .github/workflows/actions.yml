name: Actions
on:
  push:
    branches: [workflow]
jobs:
  testing-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./.github/actions/hello
        id: hello
        with:
          who-to-greet: 'Nobody'
      - run: |
          echo 'Time: ${{ steps.hello.outputs.time }}'
          echo 'HELLO: $HELLO'
